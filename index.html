<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <div class="logo">
                <img src="" alt="">
                Dashboard
            </div>
            <div>
                <ul class="links">
                    <li class="home">Home</li>
                    <li class="profile">Profile</li>
                    <li class="messages">Messages</li>
                    <li class="history">History</li>
                    <li class="tasks">Tasks</li>
                    <li class="communities">Communities</li>
                </ul>
            </div>
            <div>
                <ul class="contorls">
                    <li class="settings">Settings</li>
                    <li class="support">Support</li>
                    <li class="privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="nav-bar">
            <img src="" alt="search-icon">
            <input type="text" name="" id="">
            <img src="" alt="notification-icon">
            <img src="" alt="profile-icon">
        </div>
        <div class="greeting-bar">
            <img src="" alt="profile-icon">
            <div>Hi there,</div>
            <div>Morgan Oakley(@morgan)</div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        <div class="projects">
            <div>Your projects</div>
            <div class="projects-container">
                <div class="project">
                    <div class="project-name">Super Cool Project</div>
                    <div class="project-description">Lorem Ipsum</div>
                </div>
            </div>
        </div>
        <div class="announcements">
            <div>Announcements</div>
            <div class="announcements-container">
                <div class="announcement">
                    <div class="announcement-name">
                        Site Maintenence
                    </div>
                    <div class="announcement-discription">
                        Lorem Ipsum
                    </div>
                </div>
            </div>
        </div>
        <div class="trendings">
            <div>Trending</div>
            <div class="trendings-container">
                <div class="trending">
                    <img src="" alt="trending-user-icon">
                    <div class="trending-info">
                        <div class="trending-id">@tegan</div>
                        <div class="trending-project-name">
                            World Peace Builder
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
